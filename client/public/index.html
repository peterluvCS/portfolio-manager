<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Manager Demo</title>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('http://localhost:8081/api/example');
                const data = await response.text(); // 使用 text() 解析字符串
                document.getElementById('result').innerText = data;
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('result').innerText = 'Error fetching data';
            }
        }
    </script>
</head>
<body>
    <h1>Portfolio Manager Demo</h1>
    <button onclick="fetchData()">Fetch Data</button>
    <pre id="result" style="background-color: #f4f4f4; padding: 10px; border: 1px solid #ccc;"></pre>
</body>
</html>
